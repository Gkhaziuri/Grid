<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid</title>
</head>
<body>
    <div class="container">
        <header class="full-header">
            <div class="tittle">
                <h1>CSS Grid examples</h1>
            </div>
            <div class="icons">  
                <a href="https://twitter.com/">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://github.com/">
                    <img src="images/github.png" alt="github icon">
                </a>
            </div>
        </header>
        <div id="wrapper">
            <div class="mans1-box">Mansory I</div>
            <div class="resp-box">Responsive</div>
            <div class="over-box">Overlap</div>
            <div class="fluid-box">Fluid</div>
            <div class="expl-box">Explicity Placed</div>
            <div class="neg-box">Negative Space</div>
            <div class="flexible-box">Flexible Breadth</div>
            <div class="mans2-box">Mansory II</div>
            <div class="mans3-box">Mansory III</div>
            <div class="dom-box">Dom Order</div>
            <div class="named-box">Named tracks</div>
        </div>
    </div>
    
</body>
</html>
